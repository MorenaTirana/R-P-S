<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" a href="css/modal.css"> -->
</head>
<body>
    <section class="game">
       
        <div class="intro">
            <h1>Rock Paper Scissors</h1>
            <button> Let's Play</button>
        </div>
        <div class="match fadeOut">
            <!-----
            <div id="score" class="score">
                <p> Player: 0</p>
                <p> Computer: 0</p>
            </div>
        -->
            <div id ="score" class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h2>Computer</h2>
                    <p>0</p>
                </div>
            </div>
        
            
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class= "player-hand" src="img/rock.png" alt="rock">
                <img class= "computer-hand" src="img/rock.png" alt="rock">
            </div>
            <div class="options">
                <button class="rock" style="color:rgb(224, 224, 224);
                border: 3px solid green;
                background-color: green;">rock</button>
                <button class="paper" style="background-color: yellow; border: 3px solid yellow;
                color: #000;">paper</button>
                <button class="scissors" style="background-color: blue;
                color: #fff; border: 3px solid blue;">scissors</button>        
        </div>
        <button id="restart" class="restart-btn" style="color:rgb(224, 224, 224);
                 border: 3px solid red;
                 background-color: red;">
                    Restart Game
                </button>
        </div>
        <!----
        <div class="modal">
            <div id="result" class="modal-content"></div>
        </div> -->
    </section>

    <script src="script.js"></script>
    
</body>
</html>
